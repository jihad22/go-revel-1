<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>{{ .title }}</title>

		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="/public/AdminLTE-2.4.2/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/public/AdminLTE-2.4.2/bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/public/AdminLTE-2.4.2/dist/css/AdminLTE.min.css">
		<link rel="stylesheet" type="text/css" href="/public/css/modify.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="/public/AdminLTE-2.4.2/plugins/iCheck/square/red.css">
		<link rel="stylesheet" type="text/css" href="/public/AdminLTE-2.4.2/dist/css/skins/_all-skins.css">
		<style type="text/css">
			.navbar {
				opacity: 0.9;
				letter-spacing: 3px;
				font-size: 12px;
			}
			.content {
				padding-top: 65px;
			}
			.jumbotron {
				margin: 0px;
				padding: 130px 25px;
				border-radius: 0px !important;
				letter-spacing: 2px;
			}
			@media only screen and (max-width:768px){
				.content {
					padding-top:0px;
				}
			}

		</style>
		{{range .moreStyles}}
		<link rel="stylesheet" type="text/css" href="/public/{{.}}"> 
		{{end}} 
		{{range .moreScripts}}
		<script src="/public/{{.}}" type="text/javascript" charset="utf-8"></script>
		{{end}}
	</head>
	{{if .admin}}
		<body class="hold-transition skin-red sidebar-mini" data-spy="scroll" data-target=".navbar" data-offset="50">
	{{else}}
		<body class="hold-transition skin-red sidebar-mini sidebar-collapse" data-spy="scroll" data-target=".navbar" data-offset="50">
	{{end}}
		<div class="wrapper">
			{{ template "Menu.html" . }}
