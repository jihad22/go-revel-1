{{ set . "title" "Data Admin" }}
{{ template "header.html" . }}

{{ if .admin }}
	<h3>{{.PageName}}</h3>
	<div class="box box-danger">
		<div class="box-header with-border">
			<h3 class="box-title">
				<i class="fa fa-table"></i> Data Admin
			</h3>
		</div>
		<div class="box-body">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Nama</th>
						<th>Tempat</th>
						<th>Tgl.Lahir</th>
						<th>Username</th>
						<th>Level</th>
					</tr>
				</thead>
				<tbody>
					{{ range .list}}
					<tr>
						<td>{{.Nama}}</td>
						<td>{{.TempatLahir}}</td>
						<td>{{.TglLahir.Format "01/02/2006"}}</td>
						<td>{{.Username}}</td>
						<td>{{.Level}}</td>
					</tr>
					{{ end }}
				</tbody>
			</table>
		</div>
	</div>
{{ end }}

{{ template "footer.html" . }}
